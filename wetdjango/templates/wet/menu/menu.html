{% load menu_tags %}

{% for child in children %}
<li class="">
	<a class="{% if child.menu_level = 0 %} item{% endif %}" href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">{{ child.get_menu_title }}</a>
	{% if child.children %}
	<ul class="sm list-unstyled">
		{% show_menu from_level to_level extra_inactive extra_active template "" "" child %}
	</ul>
	{% endif %}
</li>
{% endfor %}
